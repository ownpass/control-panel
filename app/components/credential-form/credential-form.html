<div class="edit-overlay edit-overlay-bottom" [class.show]="credential.title">
    <form  [formGroup]="account" (submit)="serialize($event, account.value, account.valid)">
        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" />
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description"></textarea>
        </div>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="identity" />
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="text" formControlName="credential" />
        </div>
        
        <div class="form-group">
            <label>URL</label>
            <input type="text" formControlName="urlRaw" />
        </div>

        <div class="form-group">
            <button>Save</button>
        </div>
    </form>    
    <a href="#" (click)="close($event)">Close</a>
</div>
